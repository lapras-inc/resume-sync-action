name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run checks
        run: npm run check
        
      - name: Build
        run: npm run build
        
      - name: Verify dist is up to date
        run: |
          if [ "$(git diff --stat)" != "" ]; then
            echo "❌ dist/フォルダが最新ではありません！"
            exit 1
          fi
          
      - name: Update README version
        run: |
          # タグ名から 'v' プレフィックスを除去（例: v0.0.3 -> 0.0.3）
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "Updating README.md with version: $VERSION"
          
          # README.md内のバージョン指定を更新
          sed -i "s|lapras-inc/resume-sync-action@v[0-9]\+\(\.[0-9]\+\)*|lapras-inc/resume-sync-action@$VERSION|g" README.md
          
          # 変更をコミット
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --staged --quiet || git commit -m "chore: update README version to $VERSION [skip ci]"
          
      - name: Push changes
        if: success()
        run: |
          # mainブランチに直接プッシュ（[skip ci]でCIの無限ループを防ぐ）
          git push origin HEAD:main
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}